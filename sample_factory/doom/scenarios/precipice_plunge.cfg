doom_scenario_path = precipice_plunge.wad

# Rendering options
screen_format = CRCGCB
render_hud = true
render_crosshair = false
render_weapon = false
render_decals = false
render_particles = false
window_visible = false

# Finish the episode after 2100 game tics
episode_timeout = 2100

# Available buttons
available_buttons = 
	{
		TURN_LEFT
		TURN_RIGHT
		MOVE_FORWARD
		MOVE_BACKWARD
		LOOK_UP
		LOOK_DOWN
		JUMP
	}

# Game variables that will be accessible in the state
available_game_variables = { HEALTH DEAD POSITION_X POSITION_Y POSITION_Z ANGLE }

mode = PLAYER
